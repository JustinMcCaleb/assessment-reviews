<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Review</title>
</head>
  <body>
    <div class="container">
      <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
          <li>Ramen</li>
          <li>Sushi</li>
          <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
      </div>
    </div>
    <script src="../js/jquery-2.2.4.js"></script>
    <script>
      'use strict';

      $(document).ready(function() {


        //Adds fav food input from input field when button is clicked
        $('#add-to-list').click(function() {
          //had to use non jquery selector to get .value to work
          var inputText = document.getElementById('input').value;
          $('#favorite-food').append('<li>' + inputText + '</li>')
        });

        //Changes the 'Change Me' heading when double clicked
        $('#change-me').dblclick(function() {
          $(this).css('background-color', 'purple');
        });

        //allows the user to update their cohort name
        $('#change-cohort').click(function(){
          var cohortText = document.getElementById('cohort-name').value;
          // console.log(cohortText);
          $('#my-cohort').html(cohortText);
        });

        $('#highlight').click(function(){
          $('#my-cohort').css('background-color', 'yellow');
        });

        var timeoutId = setTimeout(function () {
          $('.container').css('background-color', 'pink');
        }, 3000);

      });

    </script>
  </body>
</html>
